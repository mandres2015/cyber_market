<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TIENDA CYBER MARKET ALEXIS</title>
  <link rel="stylesheet" href="../../assets/css/bootstrap.css">
  <link rel="stylesheet" href="../../assets/css/styles.css">
</head>
 
<body>
  <div class="container login-container">
    <div class="row h-100">
      <div class="col-6 m-auto">
        <form id="formLogin" class="border rounded bg-gray">
          <div class="form-group">
            <label for="user">Usuario</label>
            <input type="text" class="form-control" id="user" aria-describedby="UserName"
              placeholder="Ingresa tu usuario" autofocus>
            <small id="userHelp" class="form-text text-muted">Ingresa el usuario con el que te registraste</small>
          </div>
          <div class="form-group">
            <label for="pass">Contraseña</label>
            <input type="password" class="form-control" id="pass" placeholder="Contraseña">
          </div>
          <button id="btnLogin" type="submit" class="btn-login btn btn-primary btn-lg mt-4 text-center">Ingresar</button>
        </form>
      </div>
    </div>
  </div>

  <script src="./login.js"></script>

  <!-- <script src="../../assets/js/jquery.js"></script> -->
  <script src="../../assets/js/popper.js"></script>
  <script src="../../assets/js/bootstrap.js"></script>

</body>

</html>
